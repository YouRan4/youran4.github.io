name: Deploy GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  deployments: write  # 确保给 GitHub token 添加了足够的权限


concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Generate _config.yml
        env:
          GITALK_CLIENT_ID: ${{ secrets.GITALK_CLIENT_ID }}
          GITALK_CLIENT_SECRET: ${{ secrets.GITALK_CLIENT_SECRET }}
        run: |
          echo "开始替换 _config.yml 中的环境变量"
          
          # 使用 envsubst 替换 $VAR 格式的占位符
          # envsubst 会自动替换所有存在的环境变量
          envsubst < _config.yml > _config.yml.tmp && mv _config.yml.tmp _config.yml
          
          echo "替换完成！"

      - name: Build with Jekyll
        run: bundle exec jekyll build --future

      - name: Delete deployment
        uses: strumwolf/delete-deployment-environment@v2.3.0
        with:
          token: ${{ github.token }}
          environment: github-pages
          onlyRemoveDeployments: true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ github.token }}
          publish_dir: ./_site
          cname: p0m1se.club
